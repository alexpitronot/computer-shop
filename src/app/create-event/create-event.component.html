<div>
    <form  #eventForm="ngForm" (ngSubmit)="saveEvent(eventForm.value)">      
      <div class="form-group" [ngClass]="{'error': eventForm.controls['name']?.invalid && eventForm.controls['name']?.touched}">
        <label for="event-name">Event Name: </label>
        <input (ngModel)="name" name="name" id="event-name" type="text" required/>
        <em *ngIf="eventForm.controls['name']?.invalid && eventForm.controls['name']?.touched">Required</em>
      </div>
      <div class="form-group">
        <label for="date">Date: </label>
        <input (ngModel)="date" name="date" id="event-date" type="text"/>
      </div>
      <div class="form-group">
        <label for="time">Time: </label>
        <input (ngModel)="time" name="time"  id="event-time" type="text"/>
      </div>
      <div ngModelGroup="location">
        <div class="form-group">
          <label for="street">Address: </label>
          <input (ngModel)="street" name="street" id="event-street" type="text"/>
        </div>
        <div class="form-group">
          <label for="city">City: </label>
          <input (ngModel)="city" name="city"  id="event-city" type="text"/>
        </div>
        <div class="form-group">
          <label for="country">Country: </label>
          <input (ngModel)="country" name="country" id="event-country" type="text"/>
        </div>
        <div class="form-group">
            <label for="registration">Registration: </label>
            <select  #Registration id="registration">
                <option *ngFor="let Registration of registration" (ngModel)="registration">{{Registration}}</option>
              </select>
          </div>
          <div class="form-group">
            <label for="label">Label: </label>
            <select  #Label id="label">
                <option *ngFor="let Label of label" (ngModel)="label">{{Label}}</option>
              </select>
          </div>
      </div>
      <button type="submit" [disabled]="eventForm.invalid">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
